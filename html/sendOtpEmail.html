<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email OTP Verification</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 420px;
        line-height: 2;
        margin: 20px auto;
        height: 50vh;
        margin-top: 7rem;
        background-color: #fff;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      }
      .logo {
        text-align: center;
        margin-bottom: 12px;
      }
      .logo img {
        width: 50px;
        height: auto;
      }
      .title {
        font-size: 18px;
        font-weight: 600;
        color: #2F67F6;
        text-align: center;
        margin-bottom: 8px;
      }
      .message {
        font-size: 16px;
        color: black;
        text-align: center;
        line-height: 1.6;
        margin-bottom: 16px;
      }
      .otp-inline {
        display: inline-block;
        background-color: #eef2f7;
        color: #2F67F6;
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 6px;
        padding: 10px 18px;
        border-radius: 6px;
        margin-top: 10px;
      }
      .footer {
        font-size: 14px;
        color: gray;
        text-align: center;
        margin-top: 24px;
        line-height: 1.7;
      }
      .footer a {
        font-size: 12px;
        display: block;
        margin-top: 8px;
      }

      /* Mobile-first tweaks */
      @media (max-width: 480px) {
        .container {
          margin: 12px;
          padding: 14px;
        }
        .title {
          font-size: 17px;
        }
        .message {
          font-size: 15px;
        }
        .otp-inline {
          font-size: 20px;
          letter-spacing: 5px;
          padding: 8px 14px;
        }
        .footer {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://res.cloudinary.com/dyliafoiw/image/upload/v1752823456/Expense_Tracker_Project/logo_ov0t4x.png" alt="Logo" />
      </div>
      <div class="title">Verify Your Email</div>
      <div class="message">
        Hello <strong>{{username}}</strong>,<br>
        Use the OTP below to verify your email:
        <div class="otp-inline">{{OTP}}</div>
      </div>
      <div class="footer">
        This code expires in 10 minutes.<br>
        Do not share this OTP with anyone.
        <a href="#">Â© 2025 Extracker. All rights reserved.</a>
      </div>
    </div>
  </body>
</html>
